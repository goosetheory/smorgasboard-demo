<div class="container py-5">
	<h1 class="row display-4 justify-content-center">Your Boards</h1>
	<p class="text-center">Photos your guests take show up automatically on your board during your event.</p>
	<div *ngIf="!(paymentsFinishedLoading && boardsFinishedLoading)" class="container-md text-center py-5">
		<span class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></span>
	</div>
	<div *ngIf="paymentsFinishedLoading && boardsFinishedLoading">
		<div *ngFor="let board of boards" class="board-row my-2">
			<a class="btn btn-outline-secondary board-link" href="/board/{{board.joinCode}}">{{board.boardName}}
			</a>
		</div>

		<div *ngIf="!boards.length" class="row text-center justify-content-center">
			<p class="lead">No boards yet. Planning an upcoming event?</p>
		</div>
		<div class="row justify-content-center">
			<a [href]="createBoardHref" class="btn btn-lg btn-primary">
				<fa-icon [icon]="['far', 'images']"></fa-icon>
				Create a Board
			</a>
		</div>
	</div>
</div>
