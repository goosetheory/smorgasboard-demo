<div *ngIf="!finishedLoading" class="container-md text-center py-5">
	<span class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></span>
</div>

<div *ngIf="finishedLoading && post">
	<app-page-banner [photoSrcAbsolute]="post.featured_image" [bannerText]="post.title"></app-page-banner>
	<div class="container pt-4">
		<div [innerHtml]="post.content"></div>
		<p class="mt-5 text-center lead">Interested in trying SmorgasBoard?</p>
		<div class="row mb-2">
			<div class="d-flex flex-column flex-sm-row button-row text-center justify-content-center align-items-center">
				<div class="action-button my-2">
					<a href="/get-started" class="btn btn-lg btn-primary">Get Started</a>
				</div>
				<div class="action-button my-2">
					<a href="/free-trial" class="btn btn-lg btn-outline-secondary">Try Free</a>
				</div>
			</div>
		</div>
		<div class="pt-5">
			<p class="text-muted text-center">Like this post? See more on our <a href="/blog">blog</a>.
			</p>
		</div>
	</div>
</div>

<div *ngIf="finishedLoading && !post">
	<div class="container pt-2 text-center">
		<p class="lead">Could not load post. See other posts <a href="/blog">here</a>.</p>
	</div>
</div>
