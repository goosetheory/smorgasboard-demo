<div *ngIf="!finishedLoading" class="container-md text-center py-5">
	<span class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></span>
</div>
<div *ngIf="finishedLoading" class="container py-5 align-items-center text-center">
	<div class="row justify-content-center">
		<p class="lead">Download photos from {{ board.boardName }}</p>
		<p>Thanks again for using SmorgasBoard. Depending on how many photos were added to your board, we may have split them into multiple archive files to make them easier for you to download. Make sure to download them all!
		</p>
	</div>
	<div class="row align-items-center">
		<div *ngIf="archive" class="container justify-content-center">
			<div *ngFor="let shard of archive.shards; let i = index">
				<a [href]="shard.url">Archive Part {{ i + 1 }}</a>
			</div>
		</div>
	</div>
</div>
