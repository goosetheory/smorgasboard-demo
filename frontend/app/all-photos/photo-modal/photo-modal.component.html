<ng-template #modal let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Manage Photo</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="container align-items-center justify-content-around">
			<div class="row justify-content-center">
				<img class="px-2" src="{{photo.url}}">
			</div>
			<div class="d-flex flex-column flex-sm-row justify-content-around pt-2 px-2">
				<button class="btn btn-danger" [disabled]="!isPhotoActive()" (click)="removePhoto()">Remove Photo</button>
				<button class="btn btn-secondary mt-2 mt-md-0" (click)="modal.dismiss('')">Cancel</button>
			</div>
		</div>
	</div>
</ng-template>
